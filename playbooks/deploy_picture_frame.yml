- hosts: frame
  become: yes
  vars:
    picture_frame_repo: https://example.com/your/picture-frame-app.git
    picture_frame_dir: /opt/picture-frame
  tasks:
    - name: Ensure dependencies are present
      apt:
        name:
          - python3
          - python3-pip
          - git
        state: present
        update_cache: yes

    - name: Checkout app repo
      git:
        repo: "{{ picture_frame_repo }}"
        dest: "{{ picture_frame_dir }}"
        version: main

    - name: Install Python requirements
      pip:
        requirements: "{{ picture_frame_dir }}/requirements.txt"
        executable: pip3

    - name: Install systemd unit
      copy:
        dest: /etc/systemd/system/picture-frame.service
        content: |
          [Unit]
          Description=Picture Frame
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          WorkingDirectory={{ picture_frame_dir }}
          ExecStart=/usr/bin/python3 {{ picture_frame_dir }}/main.py
          Restart=on-failure
          User=pi

          [Install]
          WantedBy=multi-user.target
      notify: Restart picture-frame

  handlers:
    - name: Restart picture-frame
      systemd:
        name: picture-frame
        state: restarted
        enabled: yes
